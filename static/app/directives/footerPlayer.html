<div id="footer-player">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-1 controllers">
                <span class="backward"><i class="fa fa-step-backward"></i></span>
                <span class="play-pause" ng-click="playPause()">
                    <i class="fa" ng-class="{'fa-play': !isPlaying, 'fa-pause': isPlaying}"></i>
                </span>
                <span class="forward"><i class="fa fa-step-forward"></i></span>
            </div>
            <div class="col-sm-1 volume-controller">
                <div slider config="sliderConfig" model="volume" class="cdbl-slider pull-left"></div>
                <div class="pull-right">
                    <i class="fa" ng-class="{'fa-volume-up':volume > 50, 'fa-volume-down':volume < 50 && volume > 1, 'fa-volume-off':volume <= 0}"></i>
                </div>

            </div>
            <div class="col-sm-8" id="waveform"></div>
            <div class="col-sm-2">time mime</div>
        </div>
    </div>
</div>
